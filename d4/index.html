<!DOCTYPE html>
<html>
  <head>
    <title>hw4</title>
    <meta name="description" content="movie guessing" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="card border border-secondary m-3 text-center bg-light position-absolute top-0 start-50 translate-middle-x" style="width: 500px;">
      <div class="container rounded">
        <h5 class="p-3"><b>Badly explained movies</b></h5>
        <p class="border-top border-bottom border-secondary" id="explain">place holder</p>
        <div class="form-group shadow-textarea m-3">
            <textarea class="form-control" id="guess" placeholder="Enter guess here"></textarea>
          </div>
          <div class="d-grid gap-2 p-4">
            <button class="btn btn-primary" type="button" id="submit">Submit</button>
            <div class="border-bottom border-secondary m-2"></div>
            <button class="btn btn-secondary" type="button" id="get-hint">Show Hint</button>
          </div>
          <div class="alert alert-secondary" id="hint" style="display: none;"></div>
          <div class="m-2 alert" id="result" style="display: none;"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
