<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container my-5">
      <div
        class="card p-4 text-center position-absolute start-50 translate-middle-x"
        style="width: 50%"
      >
        <h1 class="border-bottom border-secondary p-2"><b>Task List</b></h1>
        <h4 class="p-3"><b>Our simple task list</b></h4>
        <form id="form">
          <div class="mb-3 input-group">
            <input id="content-input" type="text" class="form-control" />
            <button class="btn btn-outline-primary" type="submit">+</button>
          </div>
        </form>

        <div style="height: 400px; overflow: scroll;">
          <table class="table mt-5">
            <thead>
              <tr>
                <th>Task</th>
                <th>Completed</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="table-body"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
